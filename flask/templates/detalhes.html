<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ movie['titulo'] }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{{ movie['titulo'] }}</h1>
        <div class="row">
            <div class="col-md-4">
                <img src="https://image.tmdb.org/t/p/w500{{ movie['poster'] }}" class="img-fluid" alt="{{ movie['titulo'] }}">
            </div>
            <div class="col-md-8">
                <p><strong>Data de Lançamento:</strong> {{ movie['data_lancamento'] }}</p>
                <p><strong>Gêneros:</strong> {{ movie['generos'] | join(', ') }}</p>
                <p><strong>Duração:</strong> {{ movie['duracao'] }} minutos</p>
                <p><strong>Nota Média:</strong> {{ movie['nota_media'] }}/10</p>
                <p><strong>Sinopse:</strong> {{ movie['resumo'] }}</p>
            </div>
        </div>
        <a href="/" class="btn btn-primary mt-3">Voltar</a>
    </div>
</body>
</html>
