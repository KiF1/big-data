<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dashboard</h1>
        <h2>Bem-vindo, {{ usuario['username'] }}!</h2>
        <p>Quantidade de filmes avaliados: {{ quantidade_filmes_avaliados }}</p>
        
        <h3>Filmes Avaliados</h3>
        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                {% for i in range(filmes_avaliados|length) %}
                <div class="carousel-item {% if i == 0 %}active{% endif %}">
                    <img src="https://image.tmdb.org/t/p/w500{{ filmes_avaliados[i]['poster'] }}" class="d-block w-100" alt="{{ filmes_avaliados[i]['titulo'] }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ filmes_avaliados[i]['titulo'] }}</h5>
                        <p>Nota: {{ filmes_avaliados[i]['nota'] }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
